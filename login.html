<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="tamanho.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="login">
            <div id="fundo-img"><img class="logo"src="imagem/monito-removebg-preview.png" alt=""></div>
            <div id="formulario">
                <form action="index.html">
                    <h2>Sign in</h2>
                    <p>Preenche seus Dados</p>
                    <div><label for="iemail"><i class="fa-solid fa-user"></i><input type="email" name="email" id="iemail" placeholder="seu email"  ></label></div>
                    <div><label for="isenha"><i id="olho"class="fa-regular fa-eye-slash"></i><input type="password" placeholder="sua senha"></label></div>
                    <div id="começar"><input type="submit" value="começar"></div>
                    <div id="opecoes">
                        <i id="mao"class="fa-solid fa-hand"></i>
                        <a href="#">Ajuda</a>
                        <i id="cartao" class="fa-regular fa-envelope"></i>
                        <a href="#">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
